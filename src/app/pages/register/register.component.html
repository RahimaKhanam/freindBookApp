<div class="bg">
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
        <h3>Register Here</h3>
        <div class="row">
            <div class="col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" placeholder="First Name" id="firstName" formControlName="firstName">
            </div>

            <div class="col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" placeholder="Last Name" id="lastName" formControlName="lastName">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="username">Username</label>
                <input type="text" placeholder="Username" id="username" formControlName="username">
            </div>
            <div class="col-md-6">
                <label for="email">Email</label>
                <input type="email" placeholder="Email" id="email" formControlName="email">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="gender">Gender</label>
                <select class="form-select" aria-label="Default select example" id="gender" name="gender"
                    formControlName="gender">
                    <option value="" selected disabled>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="dob">Date of Birth</label>
                <input type="date" placeholder="Choose Date" id="dob" formControlName="dob">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password" formControlName="password">
            </div>
            <div class="col-md-6">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" placeholder="Confirm Password" id="confirmPassword"
                    formControlName="confirmPassword">
            </div>
        </div>

        <button type="button" class="btn btn-white">Register</button>
        <div class="btn2">
            Existing User?<button class="btn btn-link">Login</button>
        </div>
    </form>
</div>
