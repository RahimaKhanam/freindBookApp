<div class="container mt-5">
    <div class="row">
        <div class="col-md-3">
            <!-- side profile section -->
            <side-profile></side-profile>
        </div>

        <div class="col-md-9">
            <h1 class="heading">User Listing</h1>
            <div class="mat-elevation-z8">
                <table mat-table matSort [dataSource]="dataSource">

                    <!-- First Name Column -->
                    <ng-container matColumnDef="firstName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                    </ng-container>

                    <!-- Last Name Column -->
                    <ng-container matColumnDef="lastName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>

                    <!-- DOB Column -->
                    <ng-container matColumnDef="dob">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> DOB </th>
                        <td mat-cell *matCellDef="let element"> {{element.dob | date}} </td>
                    </ng-container>

                    <!-- Gender Column -->
                    <ng-container matColumnDef="gender">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
                        <td mat-cell *matCellDef="let element"> {{element.gender | titlecase}} </td>
                    </ng-container>

                    <!-- Status Column -->
                    <ng-container matColumnDef="isActive">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                        <td mat-cell *matCellDef="let element"> {{element.isActive ? 'Active':'Inactive'}} </td>
                    </ng-container>

                    <!-- Admin Column -->
                    <ng-container matColumnDef="isAdmin">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Admin </th>
                        <td mat-cell *matCellDef="let element"> {{element.isAdmin? 'Yes': 'No'}} </td>
                    </ng-container>

                    <!-- Update Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let element">
                            <button (click)="updateUser(element, 'status')" mat-raised-button color="primary">{{element.isActive ? "Deactivate Account": "Activate Account"}}</button>
                            &nbsp;
                            <button (click)="updateUser(element, 'admin')" mat-raised-button color="accent">{{element.isAdmin ? "Make User": "Make Admin"}}</button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator pageSize="20" showFirstLastButtons aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
